<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="b-components.js"></script>
</head>

<body>
<div class="container">
    <template id="main-page">

        <div>
            <h1 class="text-center m-5">IOS FAKE</h1>
            <figure>
                <h3>Switch</h3>
                <p class="mb-2 mt-2"><strong>Enabled</strong></p>
                <b-switch v-model="checked"></b-switch>
                <b-switch v-model="checkboxFalse"></b-switch>
                <p  class="mb-2 mt-2"><strong>Disabled</strong></p>
                <b-switch v-model="checked" disabled></b-switch>  
                <b-switch v-model="checkboxFalse" disabled></b-switch>  
            </figure>

            <figure>
                <h3>Float Label</h3>
                <p class="mb-2 mt-2"><strong>Enabled</strong></p>
                <b-float-label-input v-model="input" placeholder="Input yout text" label="Label"></b-float-label-input>
                <p>Model preview : {{ input }}</p>
                
                <p class="mb-2 mt-2"><strong>Disabled</strong></p>
                <b-float-label-input v-model="inputDisabled" placeholder="Input yout text" label="Label" disabled></b-float-label-input>    
            </figure>

            <figure>
                <h3>Textarea</h3>
                <p class="mb-2 mt-2"><strong>Enabled</strong></p>
                <b-textarea v-model="textarea" placeholder="Input yout text" label="Your textarea"></b-textarea>
                <p>Model preview : {{ textarea }}</p>
                
                <p class="mb-2 mt-2"><strong>Disabled</strong></p>
                <b-textarea v-model="textarea" placeholder="Input yout text" label="Label" disabled></b-textarea>    
            </figure>

            <figure>
                <h3>Checkbox</h3>
                <p class="mb-2 mt-2"><strong>Enabled</strong></p>
                    <b-checkbox v-model="checked" placeholder="Input yout text" label="USA"></b-checkbox>
                    <b-checkbox checked="true" placeholder="Input yout text" label="UK"></b-checkbox>
                <p class="mb-2 mt-2"><strong>Disabled</strong></p>
                    <b-checkbox v-model="checked" disabled placeholder="Input yout text" label="USA"></b-checkbox>
                    <b-checkbox v-model="checkboxFalse" disabled placeholder="Input yout text" label="UK"></b-checkbox>    
            </figure>

            <figure>
                <h3>Radio</h3>
                <p class="mb-2 mt-2"><strong>Enabled</strong></p>
                    <b-radio id="radio-red" label="Red" v-model="radio" name="radio-name" value="red"></b-radio>
                    <b-radio id="radio-yellow" label="Yellow" v-model="radio" name="radio-name" value="yellow"></b-radio>

                <p><strong>Model : </strong> {{ radio }} </p>
                <p class="mb-2 mt-2"><strong>Disabled</strong></p>
                    <b-radio v-model="radio" label="Red" name="radio-name-disabled" disabled value="red"></b-radio>
                    <b-radio v-model="radio" label="Yellow" name="radio-name-disabled" disabled value="yellow"></b-radio>    
            </figure>

            <figure>
                <h3>Select</h3>
                <p class="mb-2 mt-2"><strong>Enabled</strong></p>
                    <b-select id="select-red" label="Select color" v-model="select" :list="list" name="select-name" item-key="nameItem" item-val = "id"></b-select>
                    

                    <p>When update list, you should update again value for model </p>
                <p><strong>Model : </strong> {{ select }} </p>
                <p class="mb-2 mt-2"><strong>Disabled</strong></p>
                <p>
                    <b-select id="select-blue" label="Select color" disabled v-model="select" :list="list" name="select-name" item-key="nameItem" item-val = "id"></b-select>
                </p>
            </figure>


        </div>
        
    </template>
    <div id="app"></div>
</div>
    
 <script>
    var vm = new Vue({
        el: '#app',
        data : {
            radio: "yellow",
            textarea : 'Shayne',
            select : null,
            list : [
                { id : 10, 'nameItem' : 'Red Shirt - Blue Car - Pink House'},
                { id : 11, 'nameItem' : 'Yellow Shirt - Pink Car - White House'},
                { id : 12, 'nameItem' : 'Blue Shirt - Green Car - Yellow House'},
                { id : 13, 'nameItem' : 'Green Shirt - Yellow Car - Blue House'}
            ],
          checked : true,
          input : 'testing',
          inputDisabled : 'testing- input 2',
          checkbox : true,
          checkboxFalse : false
        },
        template: '#main-page'
    });
    </script>   
</body>

</html>
